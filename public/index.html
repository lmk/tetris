<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>대전 테트리스</title>
  <link rel="stylesheet" type="text/css" href="room.css">
  <link rel="stylesheet" type="text/css" href="tetris.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/ws.js"></script>
  <script src="/tetris.js"></script>
</head>
<body>
	<h1>대전 테트리스</h1>
  <div id="game">
    <div id="tetris">
      <div id="next">
        <h2>다음 블록</h2>
        <div id="nextBlock"></div>
      </div>
      <div id="my-game">
        <div id="my-board">
          <h2>게임 화면</h2>
          <div id="board"></div>
        </div>
        <div id="my-score">
          <h2>점수</h2>
          <div id="score"></div>
        </div>
      </div>
      <div id="enemys-game">
        <div id="enemy1-game">
          <div id="enemy-board">
            <h4>게임 화면</h4>
            <div id="enemy1-board"></div>
          </div>
          <div id="enemy-score">
            <h4>점수</h4>
            <div id="enemy1-score"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="room">
    <h2>방 목록</h2>
    <!-- 내 이름 표시 text box-->
    <input type="text" id="nick" placeholder="닉네임을 입력하세요">
    <!-- 새 개임 버튼 -->
    <button id="newGame">새 게임</button>
    <!-- 방 목록 -->
    <div id="roomList">
    </div>
  </div>
</body>
</html>
