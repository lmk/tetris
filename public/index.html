<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>War Tetris</title>
  <link rel="stylesheet" type="text/css" href="room.css">
  <link rel="stylesheet" type="text/css" href="tetris.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/ws.js"></script>
  <script src="/tetris.js"></script>
</head>
<body>
	<h1>War Tetris</h1>
  <div id="game" class="row">
    <div id="my-game" class="col-md-4">
      <div id="my-info">
        <div id="score">
          <h4>my score</h4>
          <div id="my-score"></div>
        </div>
        <div id="next" class="row">
          <h4>next blocks</h4>
          <div id="my-nextBlock0" class="col-md-auto"></div>
          <div id="my-nextBlock1" class="col-md-auto"></div>
          <div id="my-nextBlock2" class="col-md-auto"></div>
        </div>
      </div>
      <div id="my-game-board">
        <h4>my board</h4>
        <div id="my-board"></div>
      </div>
    </div>
    <div id="enemy1-game" class="col-md-auto">
      <div id="enemy-name"></div>
      <div id="enemy-score">
        <div id="enemy1-score"></div>
      </div>
      <div id="enemy-board">
        <div id="enemy1-board"></div>
      </div>
    </div>
  </div>
  <div id="room">
    <h3>room list</h3>
    <div id="my">
      <input type="hidden" id="nick" />
      <input type="text" id="newNick" placeholder="input your nick name" />
      <button id="setNick">set nick name</button>
      <button id="newGame">new game</button>
    </div>
    <div id="roomList">
    </div>
  </div>
</body>
</html>
