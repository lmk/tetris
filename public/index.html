<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>War Tetris</title>
  <link rel="stylesheet" type="text/css" href="room.css">
  <link rel="stylesheet" type="text/css" href="tetris.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/ws.js"></script>
  <script src="/tetris.js"></script>
</head>
<body>
	<h1></h1>
  <div id="game" class="flex-container">
    <div class="card">
      <div class="card-header">
        <span id="roomId" class="badge bg-success"></span>
        <span id="roomTitle"></span>
      </div>
    </div>
    <div id="startButtonArea" class="d-grid gap-2"></div>
    <div id="my-game" class="row">
      <div id="my-info" class="col-sm-4 column">
        <span id="my-nick"></span>
        <span id="score">
          my score: <span id="my-score"></span>
        </span>
      </div>
      <div id="my-next" class="col-sm-4 column">
        <span id="my-nextBlock0" class="nextBlock"></span>
        <span id="my-nextBlock1" class="nextBlock"></span>
        <span id="my-nextBlock2" class="nextBlock"></span>
      </div>
      <div id="my-game-board" class="col-sm-4 column">
        <div id="my-board"></div>
      </div>
    </div>
    <div id="enermy-boards" class="flex-container"></div>
  </div>
  <div id="room">
    <div id="topRank" class=""></div>
    <div id="my">
      <div class="input-group mb-3">
        <input type="text" id="newNick" class="form-control" placeholder="input your nick name" aria-label="input your nick name" aria-describedby="setNick">
        <div class="input-group-append">
          <button class="input-group-text" id="setNick">change nick name</span>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button id="newGame" class ="btn btn-success">New Game</button>
      </div>
    </div>
    <div  class="roomArea">
      <h5>room list</h5>
      <div id="roomList"></div>
    </div>
  </div>
  <!-- Modal over-game -->
  <div class="modal fade" id="modal-over-game" tabindex="-1" aria-labelledby="modal-title-over-game" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title-over-game">Game over</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal winner -->
  <div class="modal fade" id="modal-winner" tabindex="-1" aria-labelledby="modal-title-winner" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title-winner">Congratulations!!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span id="winner-nick"></span> has in the top <span id="winner-rank"></span> with <span id="winner-score"></span> score
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
