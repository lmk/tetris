<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>대전 테트리스</title>
  <link rel="stylesheet" type="text/css" href="room.css">
  <link rel="stylesheet" type="text/css" href="tetris.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/ws.js"></script>
  <script src="/tetris.js"></script>
</head>
<body>
	<h1>대전 테트리스</h1>
  <div id="game" class="justify-content-md-center">
    <div id="tetris" class="row">
      <div id="my-board" class="col-md-4">
        <h4>게임 화면</h4>
        <div id="board"></div>
      </div>
      <div id="my-info" class="col-md-1">
        <div id="next">
          <h4>다음 블록</h4>
          <div id="nextBlock"></div>
        </div>
        <div id="my-score">
          <h4>점수</h4>
          <div id="score"></div>
        </div>
      </div>
      <div id="enemy1-game" class="col-md-1">
        <div id="enemy-board">
          <h4>상대 화면</h4>
          <div id="enemy1-board"></div>
        </div>
        <div id="enemy-score">
          <h4>점수</h4>
          <div id="enemy1-score"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="room" class="justify-content-md-center">
    <h3>방 목록</h3>
    <div id="my" class="row">
      <input type="text" id="nick" placeholder="닉네임을 입력하세요">
      <button id="newGame">새 게임</button>
    </div>
    <div id="roomList" class="row">
    </div>
  </div>
</body>
</html>
