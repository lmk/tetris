<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>War Tetris</title>
  <link rel="stylesheet" type="text/css" href="room.css">
  <link rel="stylesheet" type="text/css" href="tetris.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/ws.js"></script>
  <script src="/tetris.js"></script>
</head>
<body>
	<h1>War Tetris</h1>
  <div id="game" class="row container">
    <span id="roomId" class="roomId"></span>
    <span id="roomTitle" class="roomTitle"></span>
    <div id="my-game" class="">
      <div id="my-info">
        <span id="my-nick"></span>
        <span id="score">
          my score: <span id="my-score"></span>
        </span>
        <div id="next" class="">
          <h6>next blocks</h6>
          <span id="my-nextBlock0" class="nextBlock col-sm-1"></span>
          <span id="my-nextBlock1" class="nextBlock col-sm-1"></span>
          <span id="my-nextBlock2" class="nextBlock col-sm-1"></span>
        </div>
      </div>
      <div id="my-game-board" class="col-sm-4">
        <div id="my-board"></div>
      </div>
    </div>
  </div>
  <div id="room">
    <h3>room list</h3>
    <div id="my">
      <input type="text" id="newNick" placeholder="input your nick name" />
      <button id="setNick">change nick name</button>
      <button id="newGame">new game</button>
    </div>
    <div id="roomList">
    </div>
  </div>
</body>
</html>
